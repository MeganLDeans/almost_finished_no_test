

{% extends "base.html" %}
{% block content %}
    {% for portfolio in portfolio_list %}
    <div class="post-entry">
        <h3><a href="{% url 'portfolio_detail' portfolio.pk %}">{{ portfolio.caption }}</a></h3>
        <img src="{{ portfolio.image.url}}" alt="connect" style="max-height:300px">
{% endfor %}
{% endblock content %}
